    <!-- Music Player Button -->
    <div class="music-btn" id="musicBtn">
        <i class="fa-solid fa-play"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        $(window).on('load', function(){
            $('body').removeClass('preloading');
            $('.loader-wrapper').delay(1000).fadeOut('fast');
        });

        // Music Player
        const audio = new Audio('my.mp3');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        musicBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                audio.play();
                musicBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                musicBtn.style.background = '#ff4d6d';
            } else {
                audio.pause();
                musicBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                musicBtn.style.background = '#ff69b4';
            }
        });
    </script>
